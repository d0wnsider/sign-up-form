<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="bg">
            <div class="logo">
                <img src="./images/thor.png" alt="thor logo" class="thor">
                <p class="odin">ODIN</p>
            </div>
        </div>
        <section class="right">
            <h1>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h2>You <em>know</em> you want to</h2>
            <p>Let's do this</p>
            <form>
                <div class="form">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="password" class="error" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" name="password" class="error" required>
                    </div>
                </div>
                <div> 
                    <button type="submit" class="submit">Create Account</button>
                </div>
            </form>
            <p>Already have an account? <a href=""><strong>Log in</strong></a></p>
        </section>
    </main>
</body>
</html>
