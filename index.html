<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="bg">
            <div class="logo">
                <img src="/images/thor.png" alt="thor logo" class="thor">
                <p class="odin">ODIN</p>
            </div>
        </div>
        </section>
        <section class="right">
            <h1>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h2>You <em>know</em> you want to</h2>
            <p>Let's do this</p>
            <form class="form">
                <label for="first-name">First Name</label>
                <input type="text" id="name" name="first-name" required>
                <label for="last-name">Last Name</label>
                <input type="text" id="name" name="last-name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number</label>
                <input for="tel" id="phone" name="phone" required>
                <label for="pass">Password</label>
                <input for="password" id="pass" name="pass">
                <label for="confirm-password">Confirm Password</label>
                <input for="password" id="confirm-password" name="confirm-password">
            </form>
            <div class="submit">
                <button type="submit">Create Account</button>
            </div>
            <div class="sign-up">
                Already have an account? <button type="submit">Log in</button>
            </div>
        </section>
    </main>
</body>
</html>
